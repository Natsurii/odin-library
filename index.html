<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0" />
    <script src="script.js" defer></script>
    <title>Library System</title>
</head>
<body>
    <div class="modal">
        <div class="form">
            <label for="book">Book Name</label>
            <input required type="text" name="book" id="booktext" minlength="3">
            <label for="author">Author</label>
            <input required type="text" name="author" id="authortext" minlength="3">
            <label for="pages">Pages</label>
            <input required type="number" name="pages" id="pagestext">
            <button id="addtocol">Add to collection</button>
            <p class="alert" style="color: var(--red);"></p>
        </div>
    </div>
    <header>
        <h1>Library</h1>
        <button id="add-book"><span class="material-symbols-outlined">
            add
            </span> Add book</button>
    </header>
    <div class="library">
    
    </div>
    <footer>
        <p id="bookscount"> Total books</p>
    </footer>
</body>
</html>
